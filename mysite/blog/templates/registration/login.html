{% extends 'blog/base.html' %}

{% block content %}
    <div class="jumbotrom">
        <h2>Please Login:</h2>
        <h3>(Must be a SUPER-USER, Please check with the site admin)</h3>

        {% if form.errors %}
            <p>Your username & password didn't match! Please try again.</p>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" value="{{ next }}" />

            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login" />
        </form>

    </div>
{% endblock %}
